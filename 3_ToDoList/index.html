<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>To-Do List</h1>
                <form class="new-task-container">
                        <input type="text" id="new-task-input" required placeholder="Enter a new task here..."/>
                        <input type="submit" id="new-task-submit" value="+" />
                </form>
                <section class="agenda-section">
                    <div class="top-section">
                        <h2>Agenda:</h2>
                        <button type="button" class="clear">Clear</button>
                    </div>

                    <div class="task-list">
                    <!-- Sample task frame -->

                        <!-- <div class="task">
                            <div class="content">
                                <input type="text" class="text" value="workout" readonly/>
                            </div>
                            <div class="buttons">
                                <button type="button" class="edit">EDIT</button>
                                <button type="button" class="delete">X</button>
                            </div>
                        </div> -->
                    </div>
                </section>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
