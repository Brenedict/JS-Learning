<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>Number System Converter</h1>
      <form class="numsys-form">
        <input type="text" id="numsys-value-input" oninput="updateElements()" placeholder="Enter a number">
        <select id="numsys-base-select">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10" selected>Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </form>
      
      <span id="input-error-text">Invalid input!</span>
    </header>

    <main>
      <h2>Conversions:</h2>
      <section>
        <div class="numsys-conversion-container">
          <h3 class="numsys-title title-1">Binary</h3>
          <input class="numsys-slot" placeholder="0" id="input-slot-1" readonly/>
        </div>
        <div class="numsys-conversion-container">
          <h3 class="numsys-title title-2">Octal</h3>
          <input class="numsys-slot" placeholder="0" id="input-slot-2" readonly/>
        </div>
        <div class="numsys-conversion-container">
          <h3 class="numsys-title title-3">Hexadecimal</h3>
          <input class="numsys-slot" placeholder="0" id="input-slot-3" readonly/>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
