<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="divContainer">
            <h1>Register</h1>
            <p>Please fill in this form to register with us</p>
            <hr/>

            <label for="nameField">First Name</label>
            <input type="text" placeholder="First Name" name="nameField" id="fieldName" required/>

            <label for="passwordField">Password</label>
            <input type="password" placeholder="Enter Password" name="passwordField" id="passwordField" required/>

            <label for="confirmField">Password Confirmation</label>
            <input type="password" placeholder="Enter Confirm Password" name="confirmField" id="confirmField" required/>
            <hr/>

            <button type="submit" onclick="logName()" id="registerButton">Register</button>
        </div>
    </form>

    <script>
        
        function logName() {
            let strNameField = document.getElementById("fieldName").value;
            console.log(strNameField);
        }
        
    </script>
</body>
</html>
