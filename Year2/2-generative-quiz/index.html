<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <section class="start-container " id="start-container">
            <div class="title-container">
                <span id="simple-text">SIMPLE</span>
                <span id="quiz-app-text">QUIZ APP</span>
            </div>
            <div class="start-menu-clickables">
                <select name="questionnaires" id="questionnaires-select">
                    <option value="Computers1" selected>Computers Literacy 1</option>
                    <option value="Computers2">Computers Literacy 2</option>
                    <option value="General1">General Knowledge 1</option>
                    <option value="General2">General Knowledge 2</option>
                    <option value="Geography">Geography</option>
                    <option value="PhilippineHistory">Philippine History</option>
                    <option value="Conspiracy">Conspiracy Theories</option>
                    <option value="BrainTeasers">Brain Teasers</option>
                    <option value="Controversies">Controversies</option>
                    <option value="DSA">Data Structures and Algorithms</option>
                </select>
                <button class="btn btn-start" onclick="startQuiz()">START</button>
            </div>
        </section>
        
        <section class="questions-container hide" id="questions-container">
            <div id="questionanire-details">
                <p id="question-number">Question </p>
                <p id="questionnaire-name">Test</p>
            </div>
            <p id="question"></p>
            <div class="buttons-grid" id="buttons-grid">
                <!-- Button children to be appended -->
            </div>
        </section>

        <section class="end-container hide" id="end-container">
            <p id="score"></p>
            <div class="result-container">
                <!-- Displays all questions and each mark -->
                <div id="question-results-container">
                </div>
                <div id="button-percentage-container">
                    <p id="score-percentage">100%</p>
                    <button id="button-restart" onclick="location.reload()">restart</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
